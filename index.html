<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel Demo</title>
</head>
<body>

    <div class="carousel">

        <button class="carousel__btn carousel__btn--left is-hidden">Left</button>

        <div class="carousel__track-container">
            <ul class="carousel-track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="https://source.unsplash.com/random/400" alt="">
                </li>
                <li class="carousel__slide 2">
                    <img class="carousel__image" src="https://source.unsplash.com/random/400" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="https://source.unsplash.com/random/400" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="https://source.unsplash.com/random/400" alt="">
                </li>
            </ul>
        </div>

        <button class="carousel__btn carousel__btn--right">Right</button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    
    <script src="./js/carousel.js"></script>
    
</body>
</html>
